<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% for id, name in items | dictsort(false, 'value') %}
                <li>{{ id }}: <B>{{ name }}</B></li>
            {% endfor %}
        </ul>
    </body>
</html>
